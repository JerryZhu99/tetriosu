<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tetriosu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="display-4 text-center">tetriosu</h1>
    <p class="text-center">Convert .ttr and .ttrm replays to .osu files.</p>
    <hr>
    <h2>1. Upload</h2>
    <label for="fileInput" class="form-label">Select a .ttr or .ttrm file</label>
    <input class="form-control" type="file" name="fileInput" id="file-input">
    <hr>
    <h2>2. Options</h2>
    <div class="row">
      <div class="col-sm-6">
        <h3 class="h5">Controls (Left to Right)</h3>
        <div class="row align-items-center mb-4" id="options">

        </div>
      </div>
      <div class="col-sm-6">
        <h3 class="h5">Versus</h3>
        <div class="row align-items-center mb-4">
          <label class="col-sm-2 col-form-label">Player</label>
          <div class="col-sm-10">
            <select class="form-select" disabled id="player-select">
              <option value="">N/A</option>
            </select>
          </div>
          <label class="col-sm-2 col-form-label">Round</label>
          <div class="col-sm-10">
            <select class="form-select" disabled id="round-select">
              <option value="">N/A</option>
            </select>
          </div>
        </div>
        <h3 class="h5">Other</h3>
        <div class="row align-items-center mb-4">
          <label class="col-sm-2 col-form-label">Offset</label>
          <div class="col-sm-10">
            <input class="form-control" type="number" id="offset" step="1" value="0">
          </div>
        </div>
      </div>
    </div>
    <hr>
    <h2>3. Save</h2>
    <p>Save .osu file</p>
    <button type="button" class="btn btn-primary" id="save-button">Save</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="converter.js"></script>
</body>

</html>
